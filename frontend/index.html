<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent Build & Release Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding-top: 80px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
        }
        #output {
            margin-top: 30px;
            font-size: 16px;
            white-space: pre-wrap;
            background: white;
            padding: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>üöÄ Intelligent Build & Release Manager</h1>
    <button onclick="runBuild()">Run Build Pipeline</button>

    <div id="output"></div>

    <script>
        async function runBuild() {
            document.getElementById("output").innerText = "Running build pipeline... ‚è≥";

            try {
                const response = await fetch("http://127.0.0.1:8000/run", {
                    method: "POST"
                });

                const data = await response.json();
                document.getElementById("output").innerText =
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").innerText =
                    "‚ùå Failed to connect to backend";
            }
        }
    </script>

</body>
</html>
