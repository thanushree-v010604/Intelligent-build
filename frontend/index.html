<!DOCTYPE html>
<html>
<head>
    <title>Intelligent Build Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            margin-top: 80px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Intelligent Build & Release Manager</h1>

    <button onclick="runPipeline()">Run Build Pipeline</button>

    <div id="result"></div>

    <script>
        function runBuild() {
            document.getElementById("result").innerHTML = "Running build...";

            fetch("/run", {

                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML =
                    "Status: " + data.status + "<br>" +
                    "Message: " + data.message;
            })
            .catch(error => {
                document.getElementById("result").innerHTML =
                    "Error connecting to backend";
            });
        }
    </script>

</body>
</html>
